{% extends "sample/base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="container-fluid mb-1 jumbotron">
  <div class="row">
    <div class="col-sm-10 offset-sm-1">
      <h1 class="mb-3">Sample Django Cookiecutter</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row pt-5 pb-4 text-center">
    <p>Welcome to your app!</p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
{% load compress %}
<!-- Example of how to use Django Compressor -->
{% compress js %}
  <script type="module" src="{% static 'js/base.js' %}"></script>
  <script type="module">
    console.log('Hello, inline world!')
  </script>
{% endcompress %}
{% endblock %}
